<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="snap logo" />
      <nav>
        <menu type="toolbar">
          <li>
            Features
            <img
              src="./images/icon-arrow-down.svg"
              alt="chevron arrow pointing down" />
            <!-- <div> -->
            <menu>
              <li>
                <img src="./images/icon-todo.svg" alt="todo icon" />
                Todo list
              </li>
              <li>
                <img src="./images/icon-calendar.svg" alt="calendar icon" />
                Calendar
              </li>
              <li>
                <img src="./images/icon-reminders.svg" alt="reminders icon" />
                Reminders
              </li>
              <li>
                <img src="./images/icon-planning.svg" alt="planning icon" />
                Planning
              </li>
            </menu>
            <!-- </div> -->
          </li>
          <li>
            Company
            <img
              src="./images/icon-arrow-down.svg"
              alt="chevron arrow pointing down" />
            <menu>
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </menu>
          </li>
          <li>Careers</li>
          <li>About</li>
          <li>
            <button>Login</button>
          </li>
          <li><button type="button">Register</button></li>
        </menu>
      </nav>
      <button>
        <img src="./images/icon-menu.svg" alt="menu icon" aria-label="menu" />
      </button>
    </header>
    <main>
      <div>
        <h1>Make remote work</h1>

        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <div>
          <img src="./images/client-databiz.svg" alt="databiz" />
          <img src="./images/client-audiophile.svg" alt="audiophile" />
          <img src="./images/client-meet.svg" alt="meet" />
          <img src="./images/client-maker.svg" alt="client-maker" />
        </div>
      </div>
      <div>
        <picture>
          <source
            media="(min-width: 35rem)"
            srcset="./images/image-hero-desktop.png" />
          <img
            src="./images/image-hero-mobile.png"
            alt="man using a laptop surrounded by shapes" />
        </picture>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Your Name Here</a>
      .
    </div> -->
  </body>
</html>
